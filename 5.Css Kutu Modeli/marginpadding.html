<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        #kutu1 {
            border: solid chartreuse 7px;
            height: 100px;
            padding: 10px;/* içerisindeki kutu ile arasındaki mesafeyi ayarlar*/
            margin: 20px;/*dışarısındakiler ile arasındaki mesafeyi ayarlar*/
            background-color:silver;
        }

        #kutu2 {
            border: solid gold 7px;
            height: 50px;
            background-color: salmon;
        }
    </style>
</head>

<body>
    margin
    <div id="kutu1">
        padding
        <div id="kutu2">
            
        </div>
    </div>
</body>

</html>
