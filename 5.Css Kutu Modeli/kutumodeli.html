<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutu Modelit</title>
    <style>
        #kutu{
            margin: 10%;
            height: 100px;
            border-style: solid; /*kutu kenarlarının tipini belirlemek için*/
            border-width: 5px; /*border kalınlığını ayarlamak için kullanılır*/
            border-color: chartreuse; /*border rengini ayarlamak için kullanılır*/
            border: dashed 10px red; /*üstteki özellikleri tek bir satırda yazdık*/           
        }
    </style>
</head>
<body>
    <div id="kutu">
        Ankara
    </div>
</body>
</html>
