<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Özelliği</title>
    <style>
        li{
            border-style: solid;
            border-radius: 15px;
            display: inline;/*normal de li etiketinin display özelliği blockdur.
            Biz onu değiştirerek inline yaptık ve bu sayede yan yana görünmelerini sağladık.*/
            margin: 5px;
            padding:5px ;
        }
        ul{
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Lahana</li>
        <li>Karalahana</li>
        <li>Patates</li>
    </ul>
</body>
</html>
